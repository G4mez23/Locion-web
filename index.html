<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loción Exclusiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #111;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
        }
        .product-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 2px solid red;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            }
        }
        .buy-button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid white;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .buy-button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
        .features {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
    <script>
        function redirectToWhatsApp() {
            window.location.href = "https://wa.me/50232723708?text=¡Quiero%20comprar%20la%20Loción%20Exclusiva!";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: red; text-shadow: 2px 2px 5px white;">Loción Exclusiva Edición Superhéroe</h1>
        <img class="product-image" src="5.png" alt="Loción Edición Especial">
        <p>Una fragancia premium con un diseño inspirado en la fuerza y el estilo de los superhéroes.</p>
        <h2 style="color: red;">Características</h2>
        <div class="features">
            <p>Aroma intenso y duradero</p>
            <p>Diseño exclusivo en rojo y negro</p>
            <p>Edición limitada</p>
        </div>
        <button class="buy-button" onclick="redirectToWhatsApp()">Comprar Ahora</button>
    </div>
</body>
</html>
